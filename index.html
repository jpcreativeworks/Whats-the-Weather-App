<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <title>What's the Weather?</title>
  </head>
  <body>
    <div class="weather-app" id="weather-icon-container">
      <div class="weather-app-info">
        <header>
          <div class="" id="weather-icon-container">
            <img
              src="https://www.weatherbit.io/static/img/icons/c02d.png"
              alt="Partly Cloudy"
              id="weather-icon"
            />
          </div>
          <form class="city-search" id="search-form">
            <input
              type="search"
              id="search-input"
              placeholder="Enter a city..."
              required
            />
            <input type="submit" value="Search" />
          </form>
        </header>
        <main>
          <div class="app-title">
            <h1>What's the Weather?</h1>
            <p class="current">Tuesday 14:14</p>
          </div>
          <div>
            <h2 class="current-temp" id="temperature">48</h2>
            <span class="current-temp-unit">°C</span>
          </div>
          <div>
            <h2 class="city-info" id="city">Tucson</h2>
            <p class="weather-info">
              <strong id="description">Sunny</strong><br />
              Humidity: <strong id="humidPercent">10%</strong>, Wind:
              <strong id="wind">2mph</strong>
            </p>
          </div>

          <div id="forecast-container">
            <div class="forecast-day">
              <span class="day">Wednesday</span><br />
              <img
                src="https://www.weatherbit.io/static/img/icons/c01d.png"
                alt="Weather Icon"
                class="forecast-icon"
              />
              <div class="forecast-temp">--°C</div>
            </div>
            <div class="forecast-day">
              <span class="day">Thursday</span><br />
              <img
                src="https://www.weatherbit.io/static/img/icons/c01d.png"
                alt="Weather Icon"
                class="forecast-icon"
              />
              <div class="forecast-temp">--°C</div>
            </div>
            <div class="forecast-day">
              <span class="day">Friday</span><br />
              <img
                src="https://www.weatherbit.io/static/img/icons/c01d.png"
                alt="Weather Icon"
                class="forecast-icon"
              />
              <div class="forecast-temp">--°C</div>
            </div>
            <div class="forecast-day">
              <span class="day">Saturday</span><br />
              <img
                src="https://www.weatherbit.io/static/img/icons/c01d.png"
                alt="Weather Icon"
                class="forecast-icon"
              />
              <div class="forecast-temp">--°C</div>
            </div>
            <div class="forecast-day">
              <span class="day">Sunday</span><br /><img
                src="https://www.weatherbit.io/static/img/icons/c01d.png"
                alt="Weather Icon"
                class="forecast-icon"
              />
              <div class="forecast-temp">--°C</div>
            </div>
          </div>
        </main>
        <footer>
          Built by
          <a href="https://github.com/jpcreativeworks" target="_blank"
            >Jenn Bencriscutto</a
          >, code is hosted on
          <a
            href="https://github.com/jpcreativeworks/Whats-the-Weather-App.git"
            target="_blank"
            >GitHub</a
          >
          and website hosted on
          <a href="https://wtweatherapp.netlify.app/" target="_blank">Netlify</a
          >.
        </footer>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="src/script.js"></script>
  </body>
</html>
